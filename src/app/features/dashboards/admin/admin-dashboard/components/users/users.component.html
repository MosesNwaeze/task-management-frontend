<div class="container p-5 mx-auto">

  <div *ngIf="preloader" class="overlay">
      <span
        aria-hidden="true"
        class="spinner-border spinner-border-xl text-primary preloader"
        role="status"
      >
      </span>

  </div>
  <h2 class="text-blue-500 text-3xl font-extrabold text-center p-5">All Users</h2>
  <table mat-table [dataSource]="dataSource" class="w-full">

    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef> S/N</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role</th>
      <td mat-cell *matCellDef="let element"> {{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex gap-3">

          <button
            class="text-blue-500 p-2 rounded"
            type="button"
            (click)="updateUser(element)"
          >
            <mat-icon>edit</mat-icon>
            Update
          </button>

          <button
            class="text-red-500 p-2 rounded"
            type="button"
            (click)="removeUser(element)"
          >
            <mat-icon>delete</mat-icon>
            Delete
          </button>

        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10, 20]"></mat-paginator>

</div>
