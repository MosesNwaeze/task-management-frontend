<div class="container flex justify-center items-center h-full">

  <div class="w-[600px] h-[400px]">

    <form
      class="flex flex-col gap-5"
      ngForm="loginFormGroup"
      (ngSubmit)="register()"
    >

      <h1>Register Form</h1>

      <mat-form-field class="">
        <mat-label>Name</mat-label>
        <input
          type="text"
          matInput
          [formControl]="registerFormGroup.controls.name"
          [errorStateMatcher]="matcher"
          placeholder="John Deo"
        >
        <div *ngIf="registerFormGroup.get('name')?.touched && registerFormGroup.get('name')?.invalid">
          <small *ngIf="registerFormGroup.get('name')?.errors?.['required']"><mat-error>Name is required</mat-error></small>
          <small *ngIf="registerFormGroup.get('name')?.errors?.['minlength']">
            <mat-error>Minimum 6 characters</mat-error>
          </small>
        </div>

      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [formControl]="registerFormGroup.controls.email"
          [errorStateMatcher]="matcher"
          placeholder="user@gmail.com"
        >
        <div *ngIf="registerFormGroup.get('email')?.touched && registerFormGroup.get('email')?.invalid">
          <small *ngIf="registerFormGroup.get('email')?.errors?.['required']"><mat-error>Email is required</mat-error></small>
          <small *ngIf="registerFormGroup.get('email')?.errors?.['email']"><mat-error>Invalid email</mat-error></small>
        </div>

      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          [formControl]="registerFormGroup.controls.password"
          [errorStateMatcher]="matcher"
          placeholder="Password123!"
        >
        <div *ngIf="registerFormGroup.get('password')?.touched && registerFormGroup.get('password')?.invalid">
          <small *ngIf="registerFormGroup.get('password')?.errors?.['required']"><mat-error>Password is required</mat-error></small>
          <small *ngIf="registerFormGroup.get('password')?.errors?.['minlength']">
            <mat-error>Minimum 6 characters</mat-error>
          </small>
        </div>
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Role</mat-label>

        <mat-select
          [formControl]="registerFormGroup.controls.role"
          [errorStateMatcher]="matcher"
        >
          <mat-option value="">SELECT ROLE</mat-option>
          <mat-option [value]="role" *ngFor="let role of roles">{{ role }}</mat-option>
        </mat-select>

        <div *ngIf="registerFormGroup.get('role')?.touched && registerFormGroup.get('role')?.invalid">
          <small *ngIf="registerFormGroup.get('role')?.errors?.['required']"><mat-error>Role is required</mat-error></small>
          <small *ngIf="registerFormGroup.get('role')?.errors?.['minlength']">
            <mat-error>Minimum 3 characters</mat-error>
          </small>
        </div>

      </mat-form-field>

      <div class="my-2 flex gap-2 justify-center w-full">
        <span class="mt-1">Not new?
        </span><a class="decoration-0 text-yellow-500 text-xl"
                  routerLink="/auth/login">
        Login
      </a>
      </div>

      <button
        class="bg-blue-500 text-white px-4 py-3 rounded"
        type="button"
        (click)="register()"
        [disabled]="registerFormGroup.invalid"
      >
        Register
      </button>

    </form>


  </div>

</div>
